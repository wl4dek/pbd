{% extends "base.html" %}
{% load static %}
{% block content %}

<section class="box-content">
    <form class="form-horizontal" role="form" method="POST">{% csrf_token %}
        {% for field in form %}
        <div class="form-group {% if field.errors %} has-error {% endif %}">
            <label class="col-sm-2 control-label" for="{{field.label}}">
                {{field.label}}
            </label>
            <div class="col-sm-8">
                {{field}}
            {% if  field.errors%}
            <div class="mensage-danger">
                {{field.errors}}
            </div>
            {% endif %}
            </div>
        </div>
        {% endfor %}
        <button type="submit" class="btn-primary btn-lg center-block">
            <i class="fa fa-check-square"></i> &nbsp;
            Confirmar!
        </button>
    </form>
</section>

{% endblock content %}
